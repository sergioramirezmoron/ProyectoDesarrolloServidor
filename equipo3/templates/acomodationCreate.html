{% extends 'base.html' %}

{% block title %}Add Property - HorizonStays{% endblock %}

{% block content %}
<div class="container" style="max-width: 800px;">
    <div class="card">
        <div class="card-body">
            <h1 style="margin-bottom: var(--spacing-lg);">Add New Property</h1>

            <form action="{{ url_for('aco.create') }}" method="POST">
                <div class="grid grid-cols-2" style="gap: var(--spacing-md); grid-template-columns: 1fr 1fr;">
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label for="name" class="form-label">Property Name</label>
                        <input type="text" id="name" name="name" class="form-control" required
                            placeholder="e.g. Ocean View Resort">
                    </div>

                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" id="address" name="address" class="form-control" required
                            placeholder="Full address">
                    </div>

                    <div class="form-group">
                        <label for="type" class="form-label">Property Type</label>
                        <select id="type" name="type" class="form-control">
                            <option value="hotel">Hotel</option>
                            <option value="house">House / Apartment</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="stars_quality" class="form-label">Quality (Stars)</label>
                        <select id="stars_quality" name="stars_quality" class="form-control">
                            <option value="1">1 Star</option>
                            <option value="2">2 Stars</option>
                            <option value="3">3 Stars</option>
                            <option value="4">4 Stars</option>
                            <option value="5" selected>5 Stars</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input type="text" id="phoneNumber" name="phoneNumber" class="form-control"
                            placeholder="+1 234 567 890">
                    </div>

                    <div class="form-group">
                        <label for="web" class="form-label">Website (Optional)</label>
                        <input type="text" id="web" name="web" class="form-control" placeholder="https://example.com">
                    </div>

                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label for="description" class="form-label">Description</label>
                        <textarea id="description" name="description" class="form-control" rows="5" required
                            placeholder="Describe your property..."></textarea>
                    </div>
                </div>

                <div class="flex justify-between items-center" style="margin-top: var(--spacing-lg);">
                    <a href="{{ url_for('aco.manage_hotels') }}" class="btn btn-outline">Cancel</a>
                    <button type="submit" class="btn btn-primary">Create Property</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
