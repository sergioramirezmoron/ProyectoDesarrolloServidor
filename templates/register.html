{% extends 'base.html' %} 
{% block title %}Registro | TechStyle{% endblock %} 
{% block nav_links %}
<a href="{{ url_for('userBp.login') }}">Volver al Login</a>
{% endblock %} 
{% block nav_icons %} {% endblock %} 
{% block content %}
<div class="auth-wrapper">
  <div class="auth-card">
    <div class="auth-header">
      <h1 class="auth-title">Create Account</h1>
    </div>

    {% if error %}
    <div style="background-color: #fee2e2; color: #991b1b; padding: 0.75rem; border-radius: 0.5rem; margin-bottom: 1.5rem; text-align: center; font-size: 0.9rem;">
      {{ error }}
    </div>
    {% endif %}

    <form action="{{ url_for('userBp.register') }}" method="POST">
      <div class="form-group">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" name="name" class="form-input" placeholder="tu_usuario" required />
      </div>

      <div class="form-group">
        <label for="email" class="form-label">E-Mail</label>
        <input type="text" id="email" name="email" class="form-input" placeholder="tu_usuario" required />
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required />
      </div>

      <button type="submit" class="auth-btn">Sign Up</button>
    </form>

    <div class="auth-footer">
      <p>
        ¿Already have an account?
        <a href="{{ url_for('userBp.login') }}">Sign in</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
