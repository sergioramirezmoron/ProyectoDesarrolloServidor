{% block content %}
<h1>Create Tour</h1>
<form method="post">
    <label for="title">Title:</label>
    <input type="text" name="title" required><br>
    <label for="description">Description:</label>
    <textarea name="description" required></textarea><br>
    <label for="image">Image URL:</label>
    <input type="text" name="image"><br>
    <label for="price">Price:</label>
    <input type="number" name="price" step="0.01" required><br>
    <label for="startDate">Start Date:</label>
    <input type="datetime-local" name="startDate" required><br>
    <label for="endDate">End Date:</label>
    <input type="datetime-local" name="endDate" required><br>
    <label for="idLocation">Location:</label>
    <select name="idLocation" required>
        {% for loc in locations %}
        <option value="{{ loc.idLocation }}">{{ loc.city }}</option>
        {% endfor %}
    </select><br>
    <button type="submit">Create</button>
</form>
{% endblock %}
