{% extends 'base.html' %}

{% block title %}Reservar Alojamiento | TravelDream{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0">Reservar Alojamiento</h3>
                </div>
                <div class="card-body">
                    {% if error %}
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle me-2"></i>{{ error }}
                    </div>
                    {% endif %}

                    <form action="{{ url_for('booking.book_accommodation') }}" method="POST">
                        <div class="mb-3">
                            <label for="accommodationId" class="form-label fw-bold">Alojamiento</label>
                            <select name="accommodationId" id="accommodationId" class="form-select" required>
                                <option value="" disabled selected>Selecciona un alojamiento</option>
                                {% for aco in accommodations %}
                                <option value="{{ aco.id }}">{{ aco.name }} ({{ aco.type }})</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="userId" class="form-label fw-bold">Usuario</label>
                            <select name="userId" id="userId" class="form-select" required>
                                <option value="" disabled selected>Selecciona un usuario</option>
                                {% for user in users %}
                                <option value="{{ user.idUser }}">{{ user.name }} ({{ user.email }})</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="startDate" class="form-label fw-bold">Fecha de Inicio</label>
                                <input type="date" name="startDate" id="startDate" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="endDate" class="form-label fw-bold">Fecha de Fin</label>
                                <input type="date" name="endDate" id="endDate" class="form-control" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="totalPrice" class="form-label fw-bold">Precio Total (â‚¬)</label>
                            <input type="number" step="0.01" name="totalPrice" id="totalPrice" class="form-control" placeholder="0.00" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg">Confirmation Reserva</button>
                            <a href="{{ url_for('aco.home') }}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
