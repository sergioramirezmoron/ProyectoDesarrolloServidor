{% extends 'base.html' %}

{% block title %}Editar Propiedad | TravelDream{% endblock %}

{% block content %}
<div class="container py-5" style="max-width: 800px;">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white">
            <h1 class="h3 mb-0"><i class="fas fa-edit me-2"></i>Editar Propiedad</h1>
        </div>
        <div class="card-body p-4">

            <form action="{{ url_for('aco.edit', id=accommodation.id) }}" method="POST">
                <div class="row g-3">
                    <div class="col-12">
                        <label for="name" class="form-label fw-bold">Nombre de la Propiedad</label>
                        <input type="text" id="name" name="name" class="form-control" value="{{ accommodation.name }}"
                            required>
                    </div>

                    <div class="col-12">
                        <label for="address" class="form-label fw-bold">Dirección Completa</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                            <input type="text" id="address" name="address" class="form-control"
                                value="{{ accommodation.address }}" required>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="type" class="form-label fw-bold">Tipo de Propiedad</label>
                        <select id="type" name="type" class="form-select">
                            <option value="hotel" {% if accommodation.type=='hotel' %}selected{% endif %}>Hotel</option>
                            <option value="house" {% if accommodation.type=='house' %}selected{% endif %}>Casa / Apartamento</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label for="stars_quality" class="form-label fw-bold">Calidad (Estrellas)</label>
                        <select id="stars_quality" name="stars_quality" class="form-select">
                            {% for i in range(1, 6) %}
                            <option value="{{ i }}" {% if accommodation.stars_quality==i %}selected{% endif %}>
                                {{ i }} Estrella{{ 's' if i > 1 else '' }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label for="phoneNumber" class="form-label fw-bold">Teléfono</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                            <input type="text" id="phoneNumber" name="phoneNumber" class="form-control"
                                value="{{ accommodation.phoneNumber }}">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="web" class="form-label fw-bold">Sitio Web (Opcional)</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-globe"></i></span>
                            <input type="text" id="web" name="web" class="form-control" value="{{ accommodation.web }}">
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="description" class="form-label fw-bold">Descripción</label>
                        <textarea id="description" name="description" class="form-control" rows="5"
                            required>{{ accommodation.description }}</textarea>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mt-4 border-top pt-3">
                    <a href="{{ url_for('aco.manage_hotels') }}" class="btn btn-outline-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary px-4">
                        <i class="fas fa-save me-2"></i>Actualizar Propiedad
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
