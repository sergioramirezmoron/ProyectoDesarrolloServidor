{% block content %}
<h1>Create Ship</h1>
<form method="post">
    <label for="cruiseName">Name:</label>
    <input type="text" name="cruiseName" required><br>
    <label for="capacity">Capacity:</label>
    <input type="number" name="capacity" required><br>
    <button type="submit">Create</button>
</form>
{% endblock %}
